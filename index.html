<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelo</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="landingPage">
        <nav>
            <div><a id="logo" href="#Travelo">Travelo</a></div>
            <div>
                <a href="#Review">Review</a>
                <a href="#Tips">Tips</a>
                <a href="#Alerts">Alerts</a>
                <a href="#Blog">Blog</a>
                <a id="signBtn" href="#Sign in">Sign in</a>
            </div>
        </nav>

        <div class="Slogan">
            <h1>Discover Your Life,Travel<br>Where You Want</h1>
            <h6>Would you explore nature paradise in the world, let's find the <br> best destination in world with us.
            </h6>
        </div>

        <div class="reservationTicket">
            <div class="selectionBox">
                <h4><i class="fa-solid fa-plane-up"></i>Flight </h4>
                <h4><i class="fa-solid fa-hotel" style="color: #3e86f5;padding-right: 10px; "></i> Hotel</h4>
            </div>
            <div class="reservationBoxContainer">
                <div class="reservationBox">
                    <div class="livingFrom">
                        <h5>Living Form</h5>
                        <h3>Londen</h3>
                    </div>
                    <div><i class="fa-solid fa-plane" style="font-size: 1.2rem; border-style: dashed; padding:10px;border-radius:50%; color:#9aa4b6;width: 50px; height: 50px;display: flex; justify-content: center; align-items: center;"></i></div>
                    <div class="goingTo">
                        <h5>Going To</h5>
                        <h3>New York</h3>
                    </div>
                </div>
                <div class="reservationBox">
                    <div class="Leave">
                        <h5>Leave <i class="fa-solid fa-plane" style="color: #3e86f5; padding-right: 5px;"></i></h5>
                        <h3>1 Jan, Sat</h3>
                    </div>
                    <div><i class="fa-solid fa-calendar-days i-style"  style="font-size: 1.2rem; border-style: dashed; padding:10px;border-radius:50%; color:#9aa4b6;width: 50px; height: 50px;display: flex; justify-content: center; align-items: center;"></i></div>
                    <div class="Return">
                        <h5>Return <i class="fa-solid fa-plane"
                                style="color: #3e86f5; padding-right:5px ;transform: rotateY(180deg);"></i></h5>
                        <h3>10 Jan, Mon</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>





</body>

</html>
